<!DOCTYPE html>
<html>
<head>
  <!-- Latest compiled and minified CSS
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <! Optional theme
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!- Latest compiled and minified JavaScript
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->


  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>



  <link type="text/css" rel="stylesheet" href="css.css" />


</head>

<body>

<!-- Modal Trigger -->
  <div class="add-button">
    <a href="#modalNuevoRegistro" class="btn-floating btn-large waves-effect waves-light red" id="add-person"><i class="material-icons">add</i></a>
  </div>

  <!-- Modal Structure -->
  <div id="modalNuevoRegistro" class="modal">
    <div class="modal-content">
      <h5>Inserte Nueva Persona</h5>
      <div class="input-info">
          <div class="input-text">
            <div class="input-field">
              <i class="material-icons prefix">credit_card</i>
              <input id="txtCedula" type="text" class="validate">
              <label for="icon_prefix">Cedula</label>
            </div>
          </div>
          <div class="input-text">
            <div class="input-field">
              <i class="material-icons prefix">account_circle</i>
              <input id="txtNombre" type="text" class="validate">
              <label for="icon_prefix">Nombre</label>
            </div>
          </div>
          <div class="input-text">
            <div class="input-field">
              <i class="material-icons prefix">account_circle</i>
              <input id="txtApellido" type="text" class="validate">
              <label for="icon_prefix">Apellido</label>
            </div>
          </div>
          <div class="input-text">
            <div class="input-field">
              <i class="material-icons prefix">phone</i>
              <input id="txtPhone" type="text" class="validate">
              <label for="icon_prefix">Telefono</label>
            </div>
          </div>
          <div id="camara">
          </div>
          <a class="waves-effect waves-light btn-large red" estadoId="1" id="tomarFoto"><i class="material-icons left">perm_media</i>Tomar Foto</a>
          <canvas id="canvas" style="display:none;" width="300" height="300"></canvas>



      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" id="agregar">Agregar</a>
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" id="cancelar">Cancelar</a>
    </div>
  </div>

    <div id="modalImagen" class="modal modal-fixed-footer">
    <div class="modal-content">
      <div class="col s12 m8 offset-m2">
        <img class="valign" src="" id="imgPerson" />
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Cerrar</a>
    </div>
  </div>

  <div class="row" style="margin-top:20px;">
    <div class="col s12 m6 offset-m3">
      <table class="responsive-table" id="table">
        <thead>
          <tr>
            <td>Cedula</td>
            <td>Nombre</td>
            <td>Apellido</td>
            <td>Telefono</td>
            <td>Imagen</td>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
  </div>


   <!--Import jQuery before materialize.js-->
   <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
       <script src="webcam.js"></script>
     <script src="JavaScript.js" ></script>
   <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
